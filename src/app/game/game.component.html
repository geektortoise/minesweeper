<div style="text-align: center" #content>
  <br />
  <img
    class="animate__animated animate__rubberBand"
    src="../../assets/images/logo.png"
  />
  <br />
  <br />
  <table>
    <tr>
      <td>
        <span
          class="button"
          (click)="startNewGame(10, 10, 18); displayInputs = false"
          tooltip="A good place to start !"
          tooltip-position="bottom"
          >Beginner</span
        >
      </td>
      <td>
        <span
          class="button"
          (click)="startNewGame(16, 16, 48); displayInputs = false"
          tooltip="A bit more challenging !"
          tooltip-position="bottom"
          >Intermediate</span
        >
      </td>
      <td>
        <span
          class="button"
          (click)="startNewGame(16, 24, 72); displayInputs = false"
          tooltip="For the tryharders !"
          tooltip-position="bottom"
          >Expert</span
        >
      </td>
      <td>
        <span
          class="button"
          (click)="customGame()"
          tooltip="Set your own rules !"
          tooltip-position="bottom"
          >Custom</span
        >
      </td>
    </tr>
    <tr *ngIf="displayInputs">
      <td>
        <b>Rows: </b
        ><input
          type="number"
          min="3"
          [(ngModel)]="input.row"
          (input)="updateBoard()"
        />
      </td>
      <td>
        <b>Columns: </b
        ><input
          type="number"
          min="3"
          [(ngModel)]="input.column"
          (input)="updateBoard()"
        />
      </td>
      <td>
        <b>Mines: </b
        ><input
          type="number"
          min="1"
          [(ngModel)]="input.mine"
          [max]="maxMines"
          (input)="updateBoard()"
        />
      </td>
    </tr>
  </table>

  <classical-board
    [rowsNumber]="10"
    [columnsNumber]="10"
    [minesNumber]="18"
    (notifyGameStatus)="updateGameStatus($event)"
    (restartGameEvent)="startNewGame()"
    #minesweeper
  ></classical-board>

  <overlay [overlayData]="overlayData"></overlay>

  <span class="settings" tooltip="Game history" tooltip-position="bottom">
    <img
      src="../../assets/images/settings.png"
      width="30"
      height="30"
      (click)="settings()"
    />
  </span>
</div>
