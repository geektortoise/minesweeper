name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-page

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Important: Fetch all history so that gh-pages branch can be created properly
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Replace with your desired Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: ng build --base-href /minesweeper/ --configuration gh-page

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/votre-nom-application # Remplacez 'votre-nom-application' par le nom de votre application Angular
          # Optionnel:  Si vous utilisez une branche gh-pages diff√©rente, modifiez la ligne ci-dessous.
          # publish_branch: gh-pages 
